<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Post</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="post">
      <div class="post-header">
        <img src="profile_pic.jpg" alt="Profile Picture">
        <div class="post-header-info">
          <h2>John Doe</h2>
          <p>25th March at 10:00 AM</p>
        </div>
      </div>
      <div class="post-content">
        <img src="post_image.jpg" alt="Post Image">
        <h3 class="post-title">This is a sample title</h3>
        <p class="post-comment">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p class="post-comment">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <!-- Add more comments here -->
      </div>
      <div class="post-actions">
        <button>Like</button>
        <button>Comment</button>
        <button>Share</button>
      </div>
    </div>
  </div>
</body>
</html>
